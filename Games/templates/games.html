{% extends 'base.html' %}

{% block content %}
    {% for game in games %}
        <div>
            <a class="btn btn-default" href="{% url 'game_edit' pk=game.pk %}">
                <span class="glyphicon glyphicon-pencil"></span></a>
            <a class="btn btn-default" href="{% url 'game_delete' pk=game.pk %}">
                <span class="glyphicon glyphicon-trash"></span></a>
            <h1><a href="{% url 'game_detail' pk=game.pk %}">{{ game.name }}</a></h1>
        </div>
    {% endfor %}
{% endblock %}
